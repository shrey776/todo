<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header-content">
                <h1>Task Manager</h1>
                <div class="header-controls">
                    <button id="theme-toggle" class="btn-icon">
                        <span class="theme-icon">ðŸŒ™</span>
                    </button>
                </div>
            </div>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <span class="stat-label">Total Tasks</span>
                <span id="total-tasks" class="stat-value">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Completed</span>
                <span id="completed-tasks" class="stat-value">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Pending</span>
                <span id="overdue-tasks" class="stat-value">0</span>
            </div>
        </div>

        <div class="controls-container">
            <form id="todo-form" class="todo-form">
                <div class="form-group">
                    <input type="text" id="task-input" class="task-input" placeholder="What needs to be done?" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="date" id="due-date" class="date-input" required>
                    </div>
                    <div class="form-group">
                        <select id="priority" class="priority-select">
                            <option value="low">Low Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </div>
            </form>

            <div class="filters-section">
                <input type="text" id="search" class="search-input" placeholder="Search tasks...">
                <select id="sort-select" class="sort-select">
                    <option value="date">Sort by Date</option>
                    <option value="priority">Sort by Priority</option>
                    <option value="name">Sort by Name</option>
                </select>
            </div>
        </div>

        <div id="todo-list" class="todo-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
